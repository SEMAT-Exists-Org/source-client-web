<div id="newProjBox" style="margin-top: 10px;" class="mainbox col-md-12">
  <div class="panel panel-info">
    <div class="panel-heading">
      <div class="panel-title">Create new SEMAT Exists Project</div>
    </div>

    <div style="padding-top: 0px" class="panel-body">
        <form name="projectForm" class="form-horizontal" method="post" ng-submit="submit()" novalidate form-autofill-fix>
          <div style="margin-top: 25px" class="input-group">
             <!-- <label for="project-company">Library</label> -->
             <span class="input-group-addon"><i class="glyphicon glyphicon-book"></i></span> 
             <select class="form-control">
              <option>Red Hat Consulting</option>
              <option>Red Hat Sales</option>
            </select>
          </div>

          <div style="margin-top: 25px" class="input-group">
             <!-- <label for="project-company">Company</label> -->
             <span class="input-group-addon"><i class="glyphicon glyphicon-tower"></i></span> 
             <select class="form-control">
                  <option>Barclays</option>
                  <option>Lufthansa</option>
                  <option>Allainz</option>
            </select>
         </div>
         <div style="margin-top: 25px" class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> 
          <input type="text" class="form-control" name="projname"
            ng-model="registrationInfo.projname" placeholder="Project Name" required />
        </div>
          <div style="margin-top: 25px">
            <label for="project-description">Project Description</label>
            <textarea class="form-control" rows="5" id="project-description"></textarea>
          </div>

          <div style="margin-top: 25px">
            <div class="col-sm-6 controls">
                <input type="submit" id="btn-signup" class="btn btn-primary btn-block" value="Create Project" />
            </div>

            <div class="col-sm-6 controls">
                <input type="button" ng-click="cancelRegModal()" id="btn-signup" class="btn btn-danger btn-block" value="Cancel" />
            </div>
          </div>
        </form>
    </div>

  </div>
</div>
