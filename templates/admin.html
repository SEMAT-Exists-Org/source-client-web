<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Admin Dashboard</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                SEMAT Exists : {{count}} Registered Users 
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="dataTable_wrapper">
				</table>
                   <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-adminManagement">
                        <thead>
                            <tr>
                                <th>Firstname</th>
                                <th>Lastname</th>
                                <th>Role</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="odd" ng-repeat="u in allUsers">
                                <td>{{u.fields.firstname}}</td>
                                <td>{{u.fields.lastname}}</td>
                                <td>{{u.fields.role}}</td>
                                <td class="center">{{u.fields.email}}</td>
                                <td class="center dt-body-center">
                                	<!--<input type="button" ng-click="deleteUser();" id="btn-delete" class="btn btn-danger btn-block btn-sm" value="Delete" />-->
                                	<div class="fa-hover">
                                		<a href="" ng-click="confirmDeleteUser(u);" style="color: black;"><span class="fa fa-trash fa-lg" style="padding: 0 10px 0 10px; "></span></a>
                                		<a href="" ng-click="toggleUpdateModal(u);" style="color: black;"><span class="fa fa-pencil fa-lg" style="padding: 0 10px 0 10px;"></span></a>
                                	</div>
                                </td>
                            </tr>      
                        </tbody>
                    </table> 
                </div>
                <!-- /.table-responsive -->
                <div class="well">
                    <h4>Admin User Management Page</h4>
                    <p>Basic Datatable for User management </p>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
